<div class="mast d-flex h-100 align-items-center">
    <div class="mx-auto text-center">
        <h1>{{ book.title }}</h1>
        <p>de</p>
        <h3>{{ book.author }}</h3>
        <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo" alt="">
        <p>{{ book.synopsis }}</p>
        <button class="btn btn-default" (click)="onDeleteBook(book)">Supprimer</button>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
</div>
